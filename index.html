<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="head">
      <figure class="head__image">
        <img class="head__image-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      </figure>
      <div class="head__link">
        <a class="head__link-matrix" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </section>
    <section class="content">
      <section class="content__top" id="add-element">
        <h3 class="content__top-title" >Add Item</h3>
        <div class="content__top-container ">
          <input id="new-task" class="content__top-task" type="text">
          <button class="content__top-button">Add</button>
        </div>
      </section>
      <section class="content__middle">
        <h3 class="content__middle-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-input" type="checkbox">
            <label class="list__item-label task">Pay Bills</label>
            <input type="text" class="list__item-input task">
            <button class="list__item-button edit">Edit</button>
            <button class="list__item-button delete">
              <img class="delete__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item editMode">
            <input class="list__item-input" type="checkbox">
            <label class="list__item-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item-label task">
            <button class="list__item-button edit">Save</button>
            <button class="list__item-button delete">
              <img class="delete__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="content__bottom">
        <h3 class="content__bottom-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-input" type="checkbox" checked>
            <label class="list__item-lable task">See the Doctor</label>
            <input type="text" class="list__item-input task">
            <button class="list__item-button edit">Edit</button>
            <button class="list__item-button delete">
              <img class="delete__button" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
